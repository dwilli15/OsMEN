# OsMEN Pre-commit Hooks Configuration
# Install: pip install pre-commit && pre-commit install

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent committing secrets
      - id: detect-private-key
        name: Detect Private Keys
      
      # Prevent committing AWS credentials
      - id: detect-aws-credentials
        name: Detect AWS Credentials
        args: ['--allow-missing-credentials']
      
      # Check for files that would conflict on case-insensitive filesystems
      - id: check-case-conflict
        name: Check Case Conflict
      
      # Check for merge conflict markers
      - id: check-merge-conflict
        name: Check Merge Conflicts
      
      # Check JSON files
      - id: check-json
        name: Check JSON Syntax
      
      # Check YAML files
      - id: check-yaml
        name: Check YAML Syntax
        args: ['--unsafe']  # Allow custom tags
      
      # Check for large files
      - id: check-added-large-files
        name: Check Large Files
        args: ['--maxkb=1024']  # Max 1MB
      
      # Prevent committing to main/master
      - id: no-commit-to-branch
        name: Prevent Commits to Main
        args: ['--branch', 'main', '--branch', 'master']
      
      # Trim trailing whitespace
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
        args: ['--markdown-linebreak-ext=md']
      
      # Ensure files end with newline
      - id: end-of-file-fixer
        name: Fix End of Files

  # Python specific checks
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: Format Python Code
        language_version: python3
        args: ['--line-length=100']

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint Python Code
        args: ['--max-line-length=127', '--extend-ignore=E203,W503']

  # Security scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect Secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '\.env\.example$'

  # Local custom hooks
  - repo: local
    hooks:
      # Run security validation
      - id: security-validation
        name: OsMEN Security Validation
        entry: python scripts/automation/validate_security.py
        language: python
        pass_filenames: false
        always_run: true
      
      # Check .env is not being committed
      - id: check-env-file
        name: Prevent .env Commit
        entry: bash -c 'if git diff --cached --name-only | grep -q "^\.env$"; then echo "ERROR: Attempting to commit .env file!"; exit 1; fi'
        language: system
        pass_filenames: false
      
      # Verify required config files
      - id: verify-configs
        name: Verify Config Files
        entry: bash -c 'for f in config/firewall_baseline.yaml config/boot_hardening_settings.yaml; do [ -f "$f" ] || { echo "Missing: $f"; exit 1; }; done'
        language: system
        pass_filenames: false
        stages: [commit]

# Configuration
default_language_version:
  python: python3.12

# Files to exclude from all hooks
exclude: |
  (?x)^(
    \.git/|
    \.venv/|
    venv/|
    env/|
    node_modules/|
    __pycache__/|
    \.pyc$|
    logs/|
    \.log$|
    content/inbox/|
    content/output/
  )

# CI/CD integration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
    
    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
