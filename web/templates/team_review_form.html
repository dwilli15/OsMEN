<div class="team-review-panel">
    <h3>Review Proposed Agent Team</h3>
    <p class="team-review-intro">Tweak names, responsibilities, or capabilities before deploying.</p>
    <div id="teamReviewSummary" class="team-review-summary"></div>
    <form id="teamReviewForm" class="team-review-form" autocomplete="off">
        <div id="teamReviewAgents" class="team-review-agents"></div>
        <div class="team-review-actions">
            <button type="button" class="btn btn-secondary" id="addAgentButton">Add Specialist</button>
            <div class="team-review-action-buttons">
                <button type="button" class="btn btn-secondary" id="updateTeamButton">Apply Changes</button>
                <button type="button" class="btn btn-primary" id="deployTeamButton">Deploy Team</button>
            </div>
        </div>
    </form>
</div>
