# Example nginx config for terminating TLS in front of OsMEN services
# Usage: copy to /etc/nginx/conf.d/osmen.conf and adjust domains/cert paths.

upstream osmen_gateway {
    server agent-gateway:8080;
}

upstream osmen_dashboard {
    server web:8000;
}

server {
    listen 443 ssl http2;
    server_name app.osmen.local;

    ssl_certificate /etc/letsencrypt/live/app.osmen.local/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.osmen.local/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;

    location /api/ {
        proxy_pass http://osmen_gateway/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
    }

    location / {
        proxy_pass http://osmen_dashboard/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

server {
    listen 80;
    server_name app.osmen.local;
    return 301 https://$host$request_uri;
}
