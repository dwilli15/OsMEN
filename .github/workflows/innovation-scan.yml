name: Weekly Innovation Scan

on:
  schedule:
    # Run every Sunday at 18:00 UTC (6 PM)
    - cron: '0 18 * * 0'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  innovation-scan:
    name: Scan for Innovations
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run innovation scan
      run: |
        python agents/innovation_agent/innovation_agent.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet docs/INNOVATION_BACKLOG.md; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.check_changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/INNOVATION_BACKLOG.md agents/innovation_agent/config/cache.json
        git commit -m "chore: Weekly innovation scan - $(date +'%Y-%m-%d')"
        git push
        
    - name: Create issue for review
      if: steps.check_changes.outputs.has_changes == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const backlog = fs.readFileSync('docs/INNOVATION_BACKLOG.md', 'utf8');
          
          // Extract latest discoveries section
          const latestSection = backlog.split('## New Discoveries')[1]?.split('##')[0] || 'No new discoveries';
          
          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Weekly Innovation Review - ${new Date().toISOString().split('T')[0]}`,
            body: `## Weekly Innovation Scan Complete\n\nNew innovations have been discovered and added to the backlog.\n\nPlease review and approve/reject:\n${latestSection}\n\nSee full backlog: [INNOVATION_BACKLOG.md](docs/INNOVATION_BACKLOG.md)`,
            labels: ['innovation', 'review-needed']
          });
