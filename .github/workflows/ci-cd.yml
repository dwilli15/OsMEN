name: OsMEN Test Suite & Code Quality

on:
  push:
    branches: [ main, develop, copilot/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    name: Test Suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock pytest-timeout pytest-html responses faker factory-boy
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov --cov-report=xml --cov-report=term-missing --cov-report=html --tb=short
        continue-on-error: false
      
      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short
        continue-on-error: true
      
      - name: Run agent tests
        run: |
          python3 test_agents.py
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
            .coverage
          retention-days: 30
      
      - name: Upload pytest HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pytest-report-${{ matrix.python-version }}
          path: report.html
          retention-days: 7

  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy pylint bandit safety
      
      - name: Run Black (code formatting)
        run: |
          black --check --diff integrations/ agents/ cli_bridge/ tests/
        continue-on-error: true
      
      - name: Run isort (import sorting)
        run: |
          isort --check --diff integrations/ agents/ cli_bridge/ tests/
        continue-on-error: true
      
      - name: Run Flake8 (style guide)
        run: |
          flake8 integrations/ agents/ cli_bridge/ --max-line-length=120 --statistics --count
        continue-on-error: true
      
      - name: Run Pylint (static analysis)
        run: |
          pylint integrations/ agents/ --fail-under=7.0 --disable=C0111,R0903,R0913
        continue-on-error: true
      
      - name: Run Bandit (security linter)
        run: |
          bandit -r integrations/ agents/ -ll -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Check for security vulnerabilities in dependencies
        run: |
          safety check --json --output safety-report.json
        continue-on-error: true
      
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 30

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy types-requests types-pyyaml
      
      - name: Run mypy type checking
        run: |
          mypy integrations/ agents/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  security:
    name: Security Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run security validation script
        run: |
          python3 scripts/automation/validate_security.py
        continue-on-error: true
      
      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

  operational-check:
    name: Operational Status Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run operational check
        run: |
          python3 check_operational.py

  build-docker:
    name: Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Test Docker Compose build
        run: |
          docker-compose -f docker-compose.yml build --no-cache
        continue-on-error: true
      
      - name: Test Docker Compose up
        run: |
          docker-compose -f docker-compose.yml up -d
          sleep 30
          docker-compose -f docker-compose.yml ps
          docker-compose -f docker-compose.yml down
        continue-on-error: true

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint, type-check, security, operational-check]
    if: always()
    
    steps:
      - name: Check results
        run: |
          echo "Test suite: ${{ needs.test.result }}"
          echo "Linting: ${{ needs.lint.result }}"
          echo "Type checking: ${{ needs.type-check.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Operational check: ${{ needs.operational-check.result }}"
      
      - name: Set status
        if: |
          needs.test.result == 'failure' ||
          needs.operational-check.result == 'failure'
        run: exit 1
