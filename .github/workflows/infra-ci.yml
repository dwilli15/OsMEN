name: Beta Infrastructure CI

on:
  push:
    branches:
      - agent-beta-infrastructure
  pull_request:
    branches:
      - agent-beta-infrastructure

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run security validation
        run: python scripts/automation/validate_security.py
      - name: Compile infrastructure scripts
        run: |
          python -m compileall scripts database cache
