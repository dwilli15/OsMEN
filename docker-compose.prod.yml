version: "3.9"

x-defaults: &defaults
  restart: unless-stopped
  networks:
    - osmen-internal
  env_file:
    - .env.production

services:
  postgres:
    image: postgres:15-alpine
    <<: *defaults
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 15s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    <<: *defaults
    command: ["redis-server", "--save", "", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 15s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    <<: *defaults
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  langflow:
    image: langflowai/langflow:latest
    <<: *defaults
    environment:
      LANGFLOW_DATABASE_URL: postgresql://langflow:langflow@postgres:5432/langflow
      LANGFLOW_CONFIG_DIR: /app/config
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./langflow/flows:/app/flows
      - ./langflow/config:/app/config
      - langflow-data:/app/data
    expose:
      - "7860"

  n8n:
    image: n8nio/n8n:latest
    <<: *defaults
    environment:
      N8N_BASIC_AUTH_ACTIVE: ${N8N_BASIC_AUTH_ACTIVE}
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      N8N_HOST: ${N8N_HOST}
      N8N_PORT: ${N8N_PORT}
      N8N_PROTOCOL: ${N8N_PROTOCOL}
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${DB_POSTGRESDB_DATABASE}
      DB_POSTGRESDB_USER: ${DB_POSTGRESDB_USER}
      DB_POSTGRESDB_PASSWORD: ${DB_POSTGRESDB_PASSWORD}
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE}
      WEBHOOK_TUNNEL_URL: ${WEBHOOK_TUNNEL_URL}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./n8n/workflows:/home/node/.n8n
      - n8n-data:/home/node/.n8n
    expose:
      - "5678"

  agent-gateway:
    build: ./gateway
    <<: *defaults
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      COPILOT_API_URL: ${COPILOT_API_URL}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LM_STUDIO_URL: ${LM_STUDIO_URL}
      OLLAMA_URL: ${OLLAMA_URL}
      LOG_LEVEL: ${LOG_LEVEL}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      SESSION_SECRET_KEY: ${SESSION_SECRET_KEY}
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    volumes:
      - ./gateway/config:/app/config
    ports:
      - "${GATEWAY_HOST_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  mcp-server:
    build:
      context: .
      dockerfile: gateway/Dockerfile.mcp
    <<: *defaults
    environment:
      OBSIDIAN_VAULT_PATH: ${OBSIDIAN_VAULT_PATH}
      LOG_LEVEL: ${LOG_LEVEL}
    volumes:
      - ${OBSIDIAN_VAULT_PATH}:/vault
      - ./tools:/app/tools
    ports:
      - "${MCP_HOST_PORT:-8081}:8081"
    depends_on:
      agent-gateway:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    profiles: ["ollama"]
    <<: *defaults
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "${OLLAMA_HOST_PORT:-11434}:11434"

networks:
  osmen-internal:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  qdrant-data:
  langflow-data:
  n8n-data:
  ollama-data:
